<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/f.css">
    <title>formulario</title>
</head>
<body>

    <div class="pagina">
        
        <div class="cabecera">
            <h1>formulario</h1>
        </div>

        <div class="contenido">


            <div class="izquierda">
                <label>Nombre(s)</label>
                <input class="form-control" type="text" placeholder="Nombre(s)" aria-label="" enabled>
                <label>Apellidos</label>
                <input class="form-control" type="text" placeholder="Apellidos" aria-label="" enabled>
                <label>Correo electronico</label>
                <input class="form-control" type="text" placeholder="Correo @ Dominio" aria-label="" enabled>
                <label>Pais</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Pais</option>
                    <option value="1">Mexico</option>
                    <option value="2">Estados Unidos</option>
                    <option value="3">Guatemala</option>
                    <option value="4">Honduras</option>
                    <option value="5">Belice</option>
                    <option value="6">El Salvador</option>
                    <option value="7">Nicaragua</option>
                    <option value="8">Costa Rica</option>
                    <option value="9">Panama</option>
                    <option value="10">Canada</option>
                  </select>
                  <Label>Biografia</Label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                  </div>
            </div>

            <div class="centro">
                <label>Numero Telefonico</label>
                <input class="form-control" type="text" placeholder="+00 000 000 0000" aria-label="" enabled>
                <Label>Afiliaciones</Label>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2"></label>
                </div>
                <label>Ocupacion</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Ocupacion</option>
                    <option value="1">Estudiante</option>
                    <option value="2">Trabajador</option>
                    <option value="3">Labor Domestico</option>
                    <option value="4">Desempleado</option>
                  </select>
                  <label>Mascotas</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Si</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">No</label>
                  </div>
                <label>gadget favorito</label>
                <input class="form-control" type="text" placeholder="gadget" aria-label="" enabled>
            </div>

            <div class="derecha">
                <label>Talento</label>
                <input class="form-control" type="text" placeholder="Talento" aria-label="" enabled>
                <label>Bebida Favorita</label>
                <input class="form-control" type="text" placeholder="Bebida" aria-label="" enabled>
                <label>Poder favorito</label>
                <input class="form-control" type="text" placeholder="Poder" aria-label="" enabled>
                <label>Arma de seleccion</label>
                <input class="form-control" type="text" placeholder="Arma" aria-label="" enabled>
                <Label>Comentarios</Label>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2"></label>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

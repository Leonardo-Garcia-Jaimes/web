<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/rv.css">

</head>
<body>
    <div class="contadorrecibo">
        <div class="arriba">
            <h3>Ordenes de ventas SO004</h3>
        </div>
        <form action="#">
            <div class="formulario uno">
                <div class="detalles personal">
                    <div class="input-field">
                        <label>*Order date</label>
                        <input type="date" placeholder="2/4/2016" required>
                    </div>

                    <div class="input-field">
                        <label>*Order status</label>
                        <input type="text" placeholder="Invoice" required>
                    </div>

                    <div class="input-field">
                        <label>Customer purchase order reference</label>
                        <input type="text" placeholder="" required>
                    </div>
                </div>
            <br><br>
            <div class="unacolumna">
                <div class="input-field">
                    <label>Name</label>
                    <input type="text" placeholder="Lynn Haney" required>
                </div>
                <div class="input-field">
                    <label>Descripcion</label>
                    <input type="text" placeholder="Tricia Hess" required>
                </div> 
            </div>

            <div class="fields">
                <div class="input-field">
                    <label>*Total almount</label>
                    <input type="text" placeholder="350" required>
                </div>
            </div>
            <div class="input-field">
                <label>*Currency of Total amount</label>
                <input type="text" placeholder="USD" required>
            </div>
            <div class="input-field">
                <label>Freight terms</label>
                <input type="text" placeholder="FOB" required>
            </div>
            <div class="input-field">
                <label>Shipping method</label>
                <input type="text" placeholder="AirBorne" required>
            </div>
            <div class="input-field">
                <div class="columnanose">
                    <label>Delivery address</label>
                <input type="text" placeholder="123 Gray Rd" required>
                <label>Delivery address</label>
                <input type="text" placeholder="123 Gray Rd" required>
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>

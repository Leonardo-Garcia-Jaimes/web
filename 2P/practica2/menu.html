        <div class="lodemas">
            <div class="arriba">
                <h1>Ajustes</h1>
                <div class="arribacontenido">
                    <br><br>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">General</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Privacidad</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">Terminos de uso</label>
                      </div>
                </div>
            </div>
            <div class="abajo">
                <div class="abajocontenido"><h3>Opciones</h3>
                    <br>
                    <label for="">escoge una edicion</label>
                    <select class="form-select form-select-sm" aria-label="Small select example">
                        <option selected disabled></option>
                        <option value="1">EU</option>
                        <option value="2">Mx</option>
                        <option value="3">DEU</option>
                        <option value="4">RU</option>
                    </select>
                    <br>
                    <label for="">Tema oscuro</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                      </div>
                    <br>
                    <label for="">Notificasiones</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked"></label>
